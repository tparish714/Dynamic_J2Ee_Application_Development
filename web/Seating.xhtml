            }

            .blockout{

            .container {
                display:inline-table;
                margin: 0 38px;
                margin-right:50px;
                margin-bottom:40px;
                color: white;
                position: relative;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -webkit-column-count: 2;
                -moz-column-count: 2;
                -moz-user-select: none;
                -ms-user-select: none;
            }


            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }


            .checkmark {
                transform: skew(-7deg);
                box-shadow: 10px -4px 20px 5px rgba(0,0,156,0.7);
                margin-bottom: 10px;
                margin-top:40px;
                margin-left:-20px;
                position: absolute;
                top: 0;
                left: 0;
                height: 70px;
                width: 60px;
                border-radius:10px;
                background:linear-gradient(to top, #761818, #761818, #761818, #761818, #761818, #B54041,  #F3686A);
            }


            .container:hover input ~ .checkmark {
                background: #ccc;
            }

            /* when checked*/
            .container input:checked ~ .checkmark {
                background: linear-gradient(to bottom,#f2bf07,#f0c322, #f0c737, #edc94c,#4c7fed, #3f6fd4);
            }

            /* not hcecked) */
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            /*checked seat*/
            .container input:checked ~ .checkmark:after {
                display: block;
            }


            .container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);

            }

            .screen {
                background: #fff;
                height: 70px;
                width: 97%;
                margin: 15px 0;
                transform: rotateX(-45deg);

                text-align: center;
                font-family: Verdana;
                border-radius:10px;
                margin-left:20px;
