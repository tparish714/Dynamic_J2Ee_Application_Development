<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Locations</title>

        <style>
            .Bimage{
                background-image:url("resources/images/man.jpg");
                height: 100%;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .menu{
                width: 180px;
                background-color: #d1c2c2;
                font-size: 15px;
                color: #c41f14;
                display: inline-block;
                margin-top: 80px;
                margin-left: 80px;
                z-index: 1;
            }

            .content{
                font-family:verdana;
                color: #d1c2c2;
            }

            .map{
                float: left; 
                border-radius: 100px;
                margin-top: 10px;
                margin-left: 90px;
                padding-bottom: 400px;
            }

            .locationsTable {   
                border-collapse:collapse;
                border-radius:20px;
                border:0px solid #ffffff;
                color: white;
                float: right;
                font-family:verdana;
                margin-right: 150px;
                margin-top: 40px;
                font-size:20px;
            }

            .locTableHeader {
                text-align:center;
                background:none repeat scroll 0 0 #000000;
                font-family:verdana;
                font-size: 20px;
                color: #c41f14;                
                border:2px #000000;
                border-bottom:1px solid #000000;  
                padding: 6px 25px;
            }

            .locTableOddRow {
                text-align:center;
                background:none repeat scroll 0 0 #000000;	
            }

            .locTableEvenRow {
                text-align:center;
                background:none repeat scroll 0 0 #000000;
            }


            footer{   
                text-align: center;
                font-size:12px;
                background-color: black;
                color: rgba(255, 255, 255,0.5);
                margin-top:417px;
                margin-bottom:-30px;
                padding-right: 570px;
                font-family: Verdana;
                line-height: 2px;
            }
        </style>
    </h:head>

    <h:body styleClass="Bimage">

        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:graphicImage library="images" 
                                    name="logo.png"
                                    height="180"
                                    style="padding-left: 30px"/>

                    <p:commandButton value="Home" styleClass="menu" 
                                     action="Home.xhtml?faces-redirect=true">
                    </p:commandButton>

                    <p:commandButton value="Get Tickets" styleClass="menu" 
                                     action="GetTickets.xhtml?faces-redirect=true">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>


            <h:panelGroup styleClass="map">
                <h:graphicImage value = "resources/images/TJPopMap.JPG"
                                height="345"
                                style="width:auto; margin-left: 180px;"/>
            </h:panelGroup>


            <h:form styleClass="locTable">
                <h:dataTable value="#{showLocationsBean.showAllLocations()}" 
                             var="item"
                             styleClass = "locationsTable"
                             headerClass = "locTableHeader"
                             rowClasses = "locTableOddRow,locTableEvenRow">

                    <h:column><f:facet name = "header">Location #</f:facet>
                        <h:outputText value="#{showLocationsBean.showMapIdx()}" styleClass="content"/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header"> Zipcode</f:facet>
                        <h:outputText value="#{item.zipcode}" styleClass="content"/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header"> Theater Name</f:facet>
                        <h:outputText value="#{item.theaterLocation}" styleClass="content"/>
                    </h:column>

                </h:dataTable>
            </h:form>

        </f:view>
    </h:body>

    <footer>
        <p>Designed by Tera Parish &#38; Jenain Khan</p>
        <p> &copy;Copyright TJ Pop Cinemas 2022</p>
        <p>All rights reserved.</p>
    </footer>
</html>
