<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Get Tickets</title>
        <style>
            .Bimage{
                background-image:url("resources/images/man.jpg");
                height: 100%;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .menu{
                width: 180px;
                background-color: #d1c2c2;
                font-size: 15px;
                color: #c41f14;
                display: inline-block;
                margin-top: 80px;
                margin-left: 80px;
                z-index: 1;
            }

            .forForm{
                padding-left: 360px;
                width:250px;
            }

            .title{
                font-family:verdana;
                color:white;
                text-align: left;
                margin-left: 210px;
            }

            .showtime{
                font-family:verdana;
                color:white;
            }

            .button{
                font-family:verdana;
                width: 120px;
                font-size: 14px;
                display: inline-block;
                margin-left: 40px;
                margin-bottom: 13px;
                z-index: 1;
            }

        </style>

    </h:head>

    <h:body styleClass="Bimage">
        <h:form>
            <h:panelGrid columns="3">
                <h:graphicImage library="images" 
                                name="logo.png"
                                height="180"
                                style="padding-left: 30px"/>

                <p:commandButton value="Home" styleClass="menu" 
                                 action="Home.xhtml?faces-redirect=true"/>

                <p:commandButton value="Back to Movies" styleClass="menu" 
                                 action="MoviesByLocation.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>


        <table style="margin-left:45px;">
            <tr>
                <th>
                    <h1 class="title">#{showMoviesBean.moviePicked}</h1>
                </th>

                <th>
                    <h1 class="showtime">Showtimes</h1>
                </th>
            </tr>


            <tr>
                <th>
                    <h:graphicImage url="resources/images/des/#{showMoviesBean.moviePicked}.jpeg" 
                                    style="margin-left: 200px;"/>
                </th>

                <th>
                    <h:form>
                        <h:dataTable value="#{showMoviesBean.showtimes}" var="item"
                                     style="margin-bottom: 220px;">
                            <h:column>
                                <p:commandButton value="#{item.movieShowingPK.showtime}" 
                                                 styleClass="button"
                                                 action="#{paymentBean.toSeating(item.movieShowingPK.showtime)}">
                                </p:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </th>
            </tr>
        </table>
    </h:body>

</html>
