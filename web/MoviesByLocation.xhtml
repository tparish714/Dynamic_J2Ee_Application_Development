<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Get Tickets</title>

        <style>
            .Bimage{
                background-image:url("resources/images/man.jpg");
                height: 100%;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .menu{
                width: 180px;
                background-color: #d1c2c2;
                font-size: 15px;
                color: #c41f14;
                display: inline-block;
                margin-top: 80px;
                margin-left: 80px;
                z-index: 1;
            }

            .forForm{
                padding-left: 360px;
                width:250px;
            }

            .content{
                font-family:verdana;
                color:white;
                padding-left: 300px;
            }

            .option{
                font-family:verdana;
                width: 220px;
                font-size: 14px;
                display: inline-block;
                margin-bottom: 13px;
                z-index: 1;
            }

            .poster{
                margin-right: 30px;
                width: 220px;
                height: 330px;
            }
        </style>

    </h:head>

    <h:body styleClass="Bimage">
        <h:form>
            <h:panelGrid columns="3">
                <h:graphicImage library="images" 
                                name="logo.png"
                                height="180"
                                style="padding-left: 30px"/>

                <p:commandButton value="Home" styleClass="menu" 
                                 action="Home.xhtml?faces-redirect=true"/>

                <p:commandButton value="Back to Locations" styleClass="menu" 
                                 action="LocationsByZipcode.xhtml?faces-redirect=true"/>


            </h:panelGrid>
        </h:form>

        <h1 class="content">Pick a Movie </h1> 
        <h:form class="forForm">
            <h:panelGrid columns="3" >

                <p:commandButton value="#{showMoviesBean.showMovie1()}" styleClass="option" 
                                 action="#{showMoviesBean.showShowtimes}">
                    <f:param name="name" value="#{showMoviesBean.showMovie1()}" />
                    <h:graphicImage url="resources/images/movies/#{showMoviesBean.showMovie1()}.jpeg" 
                                    styleClass="poster"/>
                </p:commandButton>


                <p:commandButton value="#{showMoviesBean.showMovie2()}" styleClass="option" 
                                 action="#{showMoviesBean.showShowtimes}">
                    <f:param name="name" value="#{showMoviesBean.showMovie2()}" />
                    <h:graphicImage url="resources/images/movies/#{showMoviesBean.showMovie2()}.jpeg" 
                                    styleClass="poster"/>
                </p:commandButton>


                <p:commandButton value="#{showMoviesBean.showMovie3()}" styleClass="option" 
                                 action="#{showMoviesBean.showShowtimes}">
                    <f:param name="name" value="#{showMoviesBean.showMovie3()}" />
                    <h:graphicImage url="resources/images/movies/#{showMoviesBean.showMovie3()}.jpeg" 
                                    styleClass="poster"/>
                </p:commandButton>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
