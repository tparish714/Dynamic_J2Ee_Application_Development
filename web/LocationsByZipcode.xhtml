<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Get Tickets</title>

        <style>
            .Bimage{
                background-image:url("resources/images/man.jpg");
                height: 100%;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .menu{
                width: 180px;
                background-color: #d1c2c2;
                font-size: 15px;
                color: #c41f14;
                display: inline-block;
                margin-top: 80px;
                margin-left: 80px;
                z-index: 1;
            }

            .forForm{
                padding-left: 360px;
                width:250px;
            }

            .content{
                font-family:verdana;
                color:white;
                padding-left: 300px;
            }

            .button{
                width: 200px;
                border-radius:20px;
                background-color: #3f6fd4;                
                font-size: 16px;
                color: white;
                display: inline-block;
                margin-left:25%; 
                margin-top: 10px;
                z-index: 1;
            }

            footer{   
                text-align: center;
                font-size:12px;
                background-color: black;
                color: rgba(255, 255, 255,0.5);
                margin-top:192px;
                margin-bottom:-30px;
                font-family: Verdana;
                line-height: 2px;
            }
        </style>

    </h:head>

    <h:body styleClass="Bimage">
        <h:form>


            <h:panelGrid columns="4">
                <h:graphicImage library="images" 
                                name="logo.png"
                                height="180"
                                style="padding-left: 30px"/>

                <p:commandButton value="Home" styleClass="menu" 
                                 action="Home.xhtml?faces-redirect=true"/>

                <p:commandButton value="Back to Zipcodes" styleClass="menu" 
                                 action="GetTickets.xhtml?faces-redirect=true"/>


            </h:panelGrid>
        </h:form>


        <h1 class="content">Pick a Theater </h1>  


        <f:view>
            <h:form class="forForm"> 
                <h:dataTable value="#{showLocationsBean.location}" var="item">

                    <h:column>
                        <p:commandButton value="#{item.theaterLocation}" 
                                         styleClass="button" 
                                         action="#{showMoviesBean.showMovieList(item.theaterLocation)}"/>
                    </h:column>


                </h:dataTable>

            </h:form>
        </f:view>
    </h:body>

    <footer>
        <p>Designed by Tera Parish &#38; Jenain Khan</p>
        <p> &copy;Copyright TJ Pop Cinemas 2022</p>
        <p>All rights reserved.</p>
    </footer>
</html>
